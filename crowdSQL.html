<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CrowdSQL</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
    <script src="js/liquidFillGauge.js" language="JavaScript"></script>
    
    <style type="text/css" src="css/crowdSQL.css"></style>
    <link rel="stylesheet" href="css/odometer-theme-plaza.css" />
    <script src="js/odometer.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
  <h1>CrowdSQL</h1>
  </div>
</nav>
<div class="row">
    <div class="col-md-4"> 
        <h3 class="piegraph-label">Categories of questions</h3>
        <img id ="pie" src="pie.png" alt="Pie graph">
        <h3 class="piegraph-label">Frequency of questions through the day</h3>
        <img id ="pie" src="daygraph.png" alt="Pie graph">  
    </div>
    <div class="col-md-4 list-container">
        <ul id="survey">
        </ul> 
    </div>
    <div class = "col-md-4 container-3">

        <div class="row">
            <div class="col-md- 6 col-md-offset-4">
                <div id="odometer-item" class="odometer"></div>
            </div>
        </div>
        <div class="row">
            <h3 class="worker-label"> Dollars spent</h3>
        <div class="row">
            <div class="col-md- 6 col-md-offset-4">
                <div id="odometer-item" class="odometer"></div>
            </div>
        </div>
        </div>
        
 
    </div>
</div>

{
    font-size: 40px;
    text-align: center;

    margin-left: 10%;    
}

    background-color: rgb(74, 74, 74);
    height: 100px;
}



.worker-label, .piegraph-label
{
    margin-top: 30%;
    font-size: 30px;
    text-align: center;
}

svg{
    width: 20%;
    height: 100px;
    margin-right: 5%;
}

div.graphlabel{
    margin-top: 0px;
}

.question{
    text-align: center;
}

    margin-bottom: 5%;
}

    font-family: Helvetica; font-weight: bold; 
}

}

#pie{
   width:390px;
   height:235px
